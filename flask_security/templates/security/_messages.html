{%- with msgs = get_flashed_messages(with_categories=true, category_filter=['security-success', 'security-info', 'security-error']) -%}
    {% if msgs %}
        <ul class="security-flashes">
            {% for cat, msg in msgs %}
                <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{%- endwith %}
